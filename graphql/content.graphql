enum ContentType {
  PDF @enum(value: "pdf")
  VIDEO @enum(value: "video")
}

type Content {
  id: ID!
  sectionId: String!
  classroomId: String!
  title: String!
  description: String!
  sequenceNumber: Int!
  type: ContentType!
  mediaContent: String!
  thumbnail: String!
  createdAt: Date!
  updatedAt: Date

  user: User! @with(relation: "User")
}

extend type Query {
  contents(classroomId: ID! @where(key: "classroom_id")): [Content!]! @paginate
}
