type ClassRoom @model(class: "App\\Models\\Classroom") {
  id: ID!
  grade: Grade!
  photo: String!
  sectionCount: Int! @withCount(relation: "sections")
  studentCount: Int!
  contentCount: Int! @withCount(relation: "contents")
  sections: [Section!]!
  contents: [Content!]!
}

extend type Query {
  classrooms: [ClassRoom] @all
  classroom(id: ID! @eq): ClassRoom! @find
  classroomByUser: ClassRoom!
    @builder(method: "App\\GraphQL\\ClassroomResolver@getStudentClassroom")
    @first
}
