mutation createContent(
  $course_id:String!,
  $section_id: String,
  $title:String!,
  $description:String!,
  $content:Upload!,
  $custom_thumbnail: Upload
){
  content(args:{
    content: $content,
    course_id:$course_id,
    section_id:$section_id,
    title:$title,
    description:$description,
    custom_thumbnail:$custom_thumbnail
  }){
    ... ContentFragment
  }
}
mutation updateCourse(
  $title: String
  $category: String
  $description: String
  $caption: String
  $id: ID!
  $image: Upload
){
  courseUpdate(id:$id,args:{
    title: $title,
    category: $category,
    description: $description,
    caption: $caption,
    image:$image
  }){
    ... CourseFragment
  }
}
mutation createCouse(
  $title: String!,
  $category : String!
  $description: String!
  $caption: String!
  $image: Upload!
){
  course(args: {
    description:$description,
    caption:$caption,
    category:$category,
    title:$title,
    image:$image
  }){
    ... CourseFragment
  }
}
mutation webLogin($email: String!, $password:String!){
  login(email: $email,password: $password)
}
mutation updateSection(
  $title: String
  $description: String
  $id: ID!
){
  sectionUpdate(id: $id, args: {
    description: $description,
    title: $title
  }){
    ... SectionFragment
  }
}
mutation updateContent(
  $id: ID!,
  $description: String
  $caption: String
  $custom_thumbnail: Upload
  $title: String
  $content: Upload
){
  contentUpdate(id:$id,args:{
    description: $description,
    caption: $caption,
    content: $content,
    custom_thumbnail: $custom_thumbnail,
    title: $title,
  }){
    ...ContentFragment
  }
}
